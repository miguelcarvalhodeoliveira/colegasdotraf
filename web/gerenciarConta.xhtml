<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centro">
        <p:growl id="messageAlt" showDetail="true" />

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="#{loginBean.usuarioLogado.nome}"/>
                <p:outputLabel value="#{loginBean.usuarioLogado.email}"/>
                <p:outputLabel value="senha atual"/>
                <p:password  value="#{usuarioBean.senha}"/>
                <p:outputLabel value="nova senha"/>
                <p:password  value="#{usuarioBean.senhaAlterada}"/>
                <p:outputLabel value="confirma a nova senha"/>
                <p:password  value="#{usuarioBean.senhaConfimada}"/>
                <p:commandButton value="alterar senha" action="#{usuarioBean.alterarSenha(loginBean.usuarioLogado.id)}" update="@all"/>
                
            </p:panelGrid>
            
        </h:form>
    </ui:define>

</ui:composition>
